<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
            text-align: center;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Admin Welcome Section -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <h1 class="text-primary" th:text="${welcomeMessage}">Welcome to the Customer Home Page!</h1>
                <h2 class="text-success">Welcome, Admin!</h2>
                <hr>
                <p class="lead">Manage users,and control the system efficiently.</p>

                <!-- Action Buttons -->
                <div class="mt-4">
                    <a href="/admin/dashboard" class="btn btn-custom btn-lg">Go to Dashboard</a>
                    <a href="/logout" class="btn btn-danger btn-lg">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
